<!DOCTYPE html>

<body>
    <script>
        // Declare variables
        let numberVariable = 100;
        var stringVariable = "Hello"; 
        const booleanVariable = true; 

        //console.log
        console.log("Number Variable: " + numberVariable);
        console.log("String Variable: " + stringVariable);
        console.log("Boolean Variable: " + booleanVariable);

        //data types
        console.log("NumberVariable: " + typeof numberVariable);
        console.log("StringVariable: " + typeof stringVariable);
        console.log("BooleanVariable: " + typeof booleanVariable);
    </script>
</body>
